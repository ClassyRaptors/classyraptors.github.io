	<script type="text/javascript">
		var elements = document.querySelectorAll('.item_img');
		var theatre = document.getElementById('theatre');
		var theatre_img = document.getElementById('theatre_img');

		theatre.addEventListener('click', closeTheatre);

		for(var x = 0; x < elements.length; x++) {
			elements[x].addEventListener('click', openTheatre);
		}

		function openTheatre(e) {
			theatre_img.src = e.target.currentSrc;
			theatre.className = 'theatre open';
		}

		function closeTheatre() {
			theatre.className = 'theatre';
		}


	</script>
